<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/img/Home icon 04.png" type="image/x-icon">
    <title>Order cars</title>
</head>
<body>
    <header>
        <h1>Chose Your Dream Car</h1>
    </header>

    <main>
        <section>
            <h2>Please Fill Up the Form</h2>
         <form>
            <label for="name">Write Your Name:
                <input type="text" placeholder="Your Name" id="name">
            </label>
            <label for="email">Write Your Email:
                <input type="email" placeholder="Your Email">
            </label>
            <label for="phone">Write Your Number:
                <input type="number" id="phone" placeholder="Your Phone Number">
            </label>

            <h1>Chose Your Car</h1>
            <article id="carpic">
                
                <figure >
                    <img src="assets/img/car.jpg" alt="car 1">
                    <figcaption>Lamborghini Revuelto</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/car 2.jpg" alt="car 2">
                    <figcaption>Lamborghini Aventador SV</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/car 3.jpg" alt="car 3">
                    <figcaption>Sky Tech Lamborghini Car</figcaption>
                </figure>
            </article>

            <fieldset>
                <legend>Pick Your Dream Car</legend>
                <label for="Lamborghini Revuelto">
                    <input type="radio" name="Lamborghini" id="Lamborghini Revuelto">Lamborghini Revuelto
                </label>
                <label for="Lamborghini Aventador SV">
                    <input type="radio" name="Lamborghini" id="Lamborghini Aventador SV">Lamborghini Aventador SV
                </label>
                <label for="Sky Tech Lamborghini Car">
                    <input type="radio" name="Lamborghini" id="Sky Tech Lamborghini Car">Sky Tech Lamborghini Car
                </label>
            </fieldset>
            <fieldset>
                <legend>Chose Your Car Model</legend>
                <label for="Version1">
                    <input type="checkbox" name="Lamborghini" id="Version1">Version1
                </label>
                <label for="Version2">
                <input type="checkbox" name="Lamborghini" id="Version2">Version2
                </label>
                <label for="Version3">
                    <input type="checkbox" name="Lamborghini" id="Version3">Version3
                </label>
            </fieldset>
            <fieldset>
                <legend>Spacial Instraction</legend>
                <textarea name="" id="" rows="5" cols="30"></textarea>
            
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </section>
    </main>

    <footer>
        <p><small>&copy;2025.All rights reserved to Mosiur Rahman Mahfuz</small></p>
    </footer>
</body>
</html>
